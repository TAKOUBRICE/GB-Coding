 <head>

  <body class="text-center">
    
<main class="form-signin">
  <form class="row" enctype="multipart/form-data" id="login-form" action="login.html" method= "POST">
    
    <h1 class="h3 mb-3 fw-normal">Se connecter</h1>

    <div class="form-floating">
      <input type="email" name ="email" class="form-control" id="email" placeholder="email" required>
      <label for="email">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" placeholder="mot de passe" required>
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary btn-login"  type="submit"> Connexion</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
    <div class="col-12">
      <p class="small mb-0">Vous n'avez pas de compte? <a  href="signup.html"><i class="bi bi-person-plus"></i> Cr√©er un compte</a></p>
    </div>
  </form>
</main>
